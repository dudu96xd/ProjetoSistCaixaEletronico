<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Controle de Contas</title>
</head>
<body>
	<h3>Controle de Contas</h3>
	<form action="ContaController.do" method="post">

		Id da conta: <input type="text" name="idConta"><br>
		Id do cliente: <input type="text" name="idCliente"><br>
		Estado: <select name="estado">
   		<option value="true">Bloquear</option>
   		<option value="false">Desbloquear</option>
   		</select>
   		<br>
		Saldo: <input type="text" name="saldo"><br>
		<input type="submit" name="acao" value="Extrato">
		<input type="submit" name="acao" value="Sacar">
		<input type="submit" name="acao" value="Depositar">
		<input type="submit" name="acao" value="Carregar">
	</form>
</body>
</html>
